project: "pokemon-pinball-ppo"
name: "PPO-Pinball-Bayes"
method: bayes
metric:
  name: rollout/ep_rew_mean
  goal: maximize
parameters:
  n_steps:
    values: [256, 512, 1024, 2048]
  batch_size:
    values: [64, 128, 256]
  n_epochs:
    values: [1, 4, 10]
  learning_rate:
    values: [0.0003, 0.00003, 0.003]
  ent_coef:
    values: [0.01]
  gae_lambda:
    values: [0.95, 0.975, 0.99]
  info_level:
    values: [1, 2]
  reward_mode:
    values: ["basic", "catch_focused", "comprehensive"]
  timesteps:
    value: 5000000
program: train.py
command:
  - python
  - train.py
  - --headless
  - ${args}