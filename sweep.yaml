
project: "pokemon-pinball-ppo"
name: "PPO-Pinball-Bayes"
method: bayes
metric:
  name: rollout/ep_rew_mean
  goal: maximize
parameters:
  n_steps:
    values: [256, 512, 1024]
  batch_size:
    values: [64, 128, 256]
  n_epochs:
    values: [2, 4]
  n_envs:
    values: [4, 8, 16]
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.005
  ent_coef:
    values: [0.001, 0.005, 0.01]
  gae_lambda:
    values: [0.90, 0.95, 0.99]
  info_level:
    values: [0, 1, 2]
  reward_mode:
    values: ["basic", "catch_focused", "comprehensive"]
  timesteps:
    value: 5000000
program: train_updated.py
command:
  - python
  - train_updated.py
  - "--timesteps=${timesteps}"
  - "--n-steps=${n_steps}"
  - "--batch-size=${batch_size}"
  - "--n-epochs=${n_epochs}"
  - "--n-envs=${n_envs}"
  - "--learning-rate=${learning_rate}"
  - "--ent-coef=${ent_coef}"
  - "--gae-lambda=${gae_lambda}"
  - "--info-level=${info_level}"
  - "--reward-mode=${reward_mode}"
