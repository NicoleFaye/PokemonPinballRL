project: "pokemon-pinball-ppo"
name: "PPO-Pinball-Bayes"
method: bayes
metric:
  name: rollout/ep_rew_mean
  goal: maximize
parameters:
  n_steps:
    values: [512, 1024, 2048]
  batch_size:
    values: [128, 256]
  learning_rate:
    min: 0.0001
    max: 0.001
    distribution: log_uniform
  gamma:
    values: [0.99, 0.995, 0.997, 0.998, 0.999]
  ent_coef:
    values: [0.01]
  vf_coef:
    min: 0.1
    max: 1.0
    distribution: uniform
  gae_lambda:
    min: 0.9
    max: 0.99
    distribution: uniform
  clip_range:
    values: [0.2, 0.1]
  max_grad_norm:
    values: [0.5, 1.0, 2.0]
  reward_clip:
    values: [0.0, 15.0, 25.0]
  normalize_advantage:
    values: [true, false]
  reward_mode:
    values: ["comprehensive"]
  timesteps:
    value: 5_000_000
program: train.py
command:
  - python
  - train.py
  - --headless
  - ${args}